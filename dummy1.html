<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Dress Shop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>

   
        <header><h1>
        Urban Chick :</h1></header>
       

  <div class="container">
    <div class="dress">
      <img src="https://adn-static1.nykaa.com/nykdesignstudio-images/pub/media/catalog/product/9/4/9407753Campus-Sutra-SUSU22_CSWSSDR5350_1.jpg?rnd=20200526195200&tr=w-512" alt="Dress 1">
      <h2>Dress 1</h2>
      <p>$50</p>
      <button class="add-to-cart" data-product-id="1">Add to Cart</button>
    </div>
    <div class="dress">
      <img src="https://adn-static1.nykaa.com/nykdesignstudio-images/pub/media/catalog/product/2/e/2e18c44IW_DW_0.jpg?rnd=20200526195200&tr=w-512" alt="Dress 2">
      <h2>Dress 2</h2>
      <p>$65</p>
      <button class="add-to-cart" data-product-id="2">Add to Cart</button>
    </div>
    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: $0</p>
    </div>
  </div>
  
  <script src="dummy1.js"></script>
</body>
</html>
